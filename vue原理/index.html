<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{ person.name }} -- {{ person.age }}</h2>
        <h3>{{ person.fav }}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{ msg }}</h3>
        <div v-text="msg"></div>
        <div v-html="person.fav"></div>
        <div v-html="htmlStr" v-on:click="handleClick" v-bind:src="person.fav"></div>
        <input type="text" v-model="msg"></input>
        <button v-on:click="handleClick">点击</button>
        <button @click="handleClick">点击2</button>
    </div>
    <script src="./Observer.js"></script>
    <script src="./MVue.js"></script>
    <script>
        let vm = new MVue({
            el: '#app',
            data: {
                person: {
                    name: 'test',
                    age: 18,
                    fav: 'hhhh'
                },
                htmlStr: '<h4>Hello world!</h4>',
                msg: '学习中',
            },
            methods: {
                handleClick () {
                    console.log('handle click:', this)
                }
            }
        })
    </script>
</body>
</html>
